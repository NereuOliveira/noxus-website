<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <script>
      (() => {
        const key = "theme-preference";
        const saved = localStorage.getItem(key);
        const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = saved === "light" || saved === "dark" ? saved : systemDark ? "dark" : "light";
        document.documentElement.dataset.theme = theme;
      })();
    </script>
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicon-32x32.png" | relative_url }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon-16x16.png" | relative_url }}" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}?v={{ site.time | date: '%s' }}" />
  </head>
  <body>
    {{ content }}
    <script src="{{ "/assets/js/main.js" | relative_url }}?v={{ site.time | date: '%s' }}" defer></script>
  </body>
</html>
